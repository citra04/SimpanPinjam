<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Profil</title>
    <link rel="stylesheet" href="../css/setting.css">
</head>
<body>
    <section class="profile-settings-section">
        <div class="profile-settings-container">
            <h2>Pengaturan Profil</h2>
            <form>
                <label for="full-name">Nama Lengkap</label>
                <input type="text" id="full-name" name="full-name" value="" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="" required>

                <label for="phone">Nomor Telepon</label>
                <input type="text" id="phone" name="phone" value="" required>

                <label for="address">Alamat</label>
                <textarea id="address" name="address" rows="4" placeholder="" required></textarea>

                <label for="profile-picture">Foto Profil</label>
                <input type="file" id="profile-picture" name="profile-picture">

                <button type="submit">Simpan Perubahan</button>
            </form>
        </div>
    </section>
</body>
</html>
