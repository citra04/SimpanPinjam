<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Transaksi - Simpan Pinjam</title>
    <style>
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #89898f, #333); /* Latar belakang gradasi */
    color: #333;
    padding: 10px 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #ccc;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

form {
    margin-bottom: 20px;
}

label {
    font-size: 14px;
    margin-bottom: 5px;
    display: block;
    color: #0c0c0c;
}

input[type="text"],
input[type="number"],
select {
    width: 100%;
    height: 44px;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #141414;
    border-radius: 4px;
    margin-bottom: 15px;
    transition: border-color 0.3s ease;
}

input:focus,
select:focus {
    border-color: #333;
    outline: none;
}

button {
    width: 100%;
    height: 44px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #555;
}

#table-container {
    display: none; /* Tabel tersembunyi sampai ada data */
    margin-top: 20px;
}

h2 {
    margin-bottom: 10px;
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
}

table th,
table td {
    padding: 12px;
    text-align: left;
    border: 1px solid #ddd;
}

table th {
    background-color: #333;
    color: #fff;
}

table tr:nth-child(even) {
    background-color: #f9f9f9;
}

table tr:hover {
    background-color: #f1f1f1;
}
</style>
    
</head>
<body>
   
    <div class="container">
        <!-- Form Pengisian Transaksi -->
        <form id="form-transaksi">
            <label for="nama-transaksi">Nama Transaksi:</label>
            <input type="text" id="nama-transaksi" name="nama-transaksi" required>

            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" name="jumlah" required>

            <label for="kategori">Kategori:</label>
            <select id="kategori" name="kategori" required>
                <option value="Simpanan">Simpanan</option>
                <option value="Pinjaman">Pinjaman</option>
                <option value="Angsuran">Angsuran</option>
            </select>

            <button type="submit">Simpan</button>
        </form>

        <!-- Tabel Daftar Transaksi -->
        <div id="table-container">
            <h2>Daftar Transaksi</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nama Transaksi</th>
                        <th>Jumlah</th>
                        <th>Kategori</th>
                    </tr>
                </thead>
                <tbody id="data-transaksi">
                    <!-- Data transaksi akan ditambahkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Ambil elemen yang diperlukan
        const form = document.getElementById('form-transaksi');
        const dataTransaksi = document.getElementById('data-transaksi');
        const tableContainer = document.getElementById('table-container');

        // Tambahkan event listener untuk form
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Ambil nilai input
            const namaTransaksi = document.getElementById('nama-transaksi').value;
            const jumlah = document.getElementById('jumlah').value;
            const kategori = document.getElementById('kategori').value;

            // Tambahkan baris ke tabel
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${namaTransaksi}</td>
                <td>${jumlah}</td>
                <td>${kategori}</td>
            `;
            dataTransaksi.appendChild(row);

            // Tampilkan tabel jika sebelumnya tersembunyi
            tableContainer.style.display = 'block';

            // Reset form
            form.reset();
        });
    </script>
</body>
</html>
